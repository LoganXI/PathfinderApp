<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #013f06ce"
  *ngIf="!isLoginRoute()"
  role="navigation"
  aria-label="Main navigation"
>
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand">
      <img
        *ngIf="logoBase64"
        [src]="logoBase64"
        alt="Company logo"
        class="nav-logo"
      />
    </a>

    <!-- Hamburger button for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/create-character"
            aria-label="Create character"
            >Create Character</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/characters"
            aria-label="My characters"
            >My Characters</a
          >
        </li>
      </ul>
    </div>

    <!-- Logout button stays visible even on mobile -->
    <ol class="navbar-nav justify-content-end ps-sm-4 ps-0">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/profile"
          aria-label="Go to profile page"
          ><i class="fas fa-user" aria-hidden="true"></i> Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="#" aria-label="Log out" (click)="logout()"
          ><i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout</a
        >
      </li>
    </ol>
  </div>
</nav>

<!-- jQuery and Popper.js (required for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
