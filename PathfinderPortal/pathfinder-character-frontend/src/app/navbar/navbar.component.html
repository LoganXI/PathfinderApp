<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #013f06ce"
  *ngIf="!isLoginRoute()"
>
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand">
      <img *ngIf="logoBase64" [src]="logoBase64" alt="Logo" class="nav-logo" />
    </a>

    <!-- Hamburger button for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/create-character"
            >Create Character</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/characters">My Characters</a>
        </li>
      </ul>
    </div>

    <!-- Logout button stays visible even on mobile -->
    <div class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile"
          ><i class="fas fa-user"></i> Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
      </li>
    </div>
  </div>
</nav>

<!-- jQuery and Popper.js (required for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
