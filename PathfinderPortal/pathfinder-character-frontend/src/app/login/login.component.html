<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" required [(ngModel)]="loginData.username" name="username">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" required [(ngModel)]="loginData.password" name="password">
    </div>
    <button type="submit">Login</button>
  </form>
</div>
