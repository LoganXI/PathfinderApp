<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let character of characters">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">Class: {{ character.class }}</p>
          <p class="card-text">Level: {{ character.level }}</p>
          <button class="btn btn-primary" (click)="editCharacter(character)">Modify</button>

          <button class="btn btn-danger" *ngIf="character.id" (click)="deleteCharacter(character.id)">Delete</button>


        </div>
      </div>
    </div>
  </div>
</div>
